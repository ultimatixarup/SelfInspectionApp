<ion-header>
  <ion-navbar>
    <ion-title>Confirm Vehicle Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    
    <ion-row>
        <ion-col>
            <button ion-button full (click)="goToNewInspection()">New Inspection >></button>
        </ion-col>
    </ion-row>
 
    <ion-list>
       <ion-item *ngFor="let item of items">
                <h2>{{ item.name }}: {{ item.description }}</h2><p>
                
        </ion-item>
    </ion-list>
    
    
    
</ion-content>
<ion-footer>
  <ion-toolbar>
  
   <div style="text-align:center"><a href="#" (click)="gohome()" ><img src="assets/imgs/home.png" height="40px" width="40px"/>
       </a>
       </div>


  </ion-toolbar>
</ion-footer>
