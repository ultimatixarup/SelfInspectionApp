<ion-header>
  <ion-navbar>
    <ion-title>Vin Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    
    <ion-row>
        <ion-col>
            <button ion-button full (click)="goToNewInspection()">New Inspection >></button>
        </ion-col>
    </ion-row>
 
    <ion-list>
       <ion-item *ngFor="let item of items">
                <h2>{{ item.name }}: {{ item.description }}</h2><p>
                
        </ion-item>
    </ion-list>
    
    
    
</ion-content>
