<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-searchbar (ionInput)="getItems($event)" (ionClear)="onCancel($event)"></ion-searchbar>
<ion-list>
<ion-card ion-item *ngFor="let item of inspections">
 
 <a href="#"  (click)="openInspection(item)">
    
  <img [src]="imagePath(item.defaultPhotoId)" onerror="this.src='assets/imgs/not-available.png';" />
     
</a>
    
 <ion-row>
    <ion-col>
    <h1><font color="blue">{{ item.year}} {{ item.make}} {{ item.model }}</font></h1> 
     </ion-col>
     <ion-col>   </ion-col>
     <ion-col>
    <h2>{{ item.licensePlateNumber }} {{ item.licensePlateState }}  </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
       <h2>{{ process(item.createDate) }}</h2>
    </ion-col>
    <ion-col>
      <h2> {{ item.odometer }} MILES</h2>
    </ion-col>
    <ion-col>
      <h2> {{ item.vin }}</h2>
    </ion-col>
   
    
  </ion-row>
    <!--
     <ion-row><ion-col>
            <button ion-button icon-left clear small (click)="openInspection(item)">
                <ion-icon name="brush" ></ion-icon>
                <div>Update Inspection</div>
            </button>    
        </ion-col></ion-row>
    -->

</ion-card>
</ion-list>


</ion-content>

<<ion-footer>
  <ion-toolbar>
  
   <div style="text-align:center"><a href="#" (click)="vinSearch()" ><img src="assets/imgs/create.png" height="40px" width="40px"/>
       </a>
       </div>


  </ion-toolbar>
</ion-footer>
