<ion-header>

  <ion-navbar>
    <ion-title>Inspection Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list>
<ion-card ion-item *ngFor="let item of inspections" (click)="openInspection(item)">
 
 
    
  <img [src]="imagePath(item.defaultPhotoId)" onerror="this.src='assets/imgs/not-available.png';" />
 <ion-row>
    <ion-col>
    <h1><font color="blue">{{ item.year}} {{ item.make}} {{ item.model }}</font></h1> 
     </ion-col>
     <ion-col>   </ion-col>
     <ion-col>
    <h2>{{ item.licensePlateNumber }} {{ item.licensePlateState }}  </h2>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
       <h2>{{ item.createDate }}</h2>
    </ion-col>
    <ion-col>
      <h2> {{ item.odometer }}MILES</h2>
    </ion-col>
    <ion-col>
      <h2> {{ item.vin }}</h2>
    </ion-col>
   
    
  </ion-row>
    

</ion-card>
</ion-list>


</ion-content>
