<ion-header>

  <ion-navbar>
    <ion-title>photosearch</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <div style="background-color: lightblue;">
        
          <button ion-button icon-left clear small (click)="addImage(1)">
            <ion-icon name="camera" ></ion-icon>
            <div>Take Photo</div>
          </button>
          <button ion-button icon-left clear small (click)="addImage(0)">
            <ion-icon name="albums" ></ion-icon>
            <div>Chose from Album</div>
          </button>
    </div>
    <img *ngIf="imageId" [src]="imagePath(imageId)" onerror="this.src='assets/imgs/not-available.png';"  />
     <ion-item *ngIf="imageId">
        <ion-label>Categories</ion-label>
        <ion-select [(ngModel)]="catData">
          <ion-option *ngFor="let category of categories" [value]="category.value">{{ category.name }}</ion-option>
        </ion-select>
      </ion-item>
    <button *ngIf="imageId" ion-button full (click)="addPhoto()">Add Photo to Inspection</button>
    <ion-list>
        <ion-card ion-item *ngFor="let item of photos">
          <img [src]="imagePath(item.publicId)"  onerror="this.src='assets/imgs/not-available.png';"  />
            <ion-row><ion-col>{{ item.category }}</ion-col></ion-row>
        </ion-card>
    </ion-list>
    
    
</ion-content>
