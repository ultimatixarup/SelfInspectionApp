<ion-header>

  <ion-navbar>
    <ion-title>Finding Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <h1>{{ itemdata.year }} / {{itemdata.make}} / {{itemdata.model}}</h1>
  <h1>LIC: {{itemdata.licensePlateNumber}} &nbsp; State: {{ itemdata.licensePlateState}} </h1>
    <p>Odometer: {{itemdata.odometer }}</p>
</ion-item>
<button ion-button full (click)="createFinding()">Add Finding </button>


<ion-list>
<ion-card ion-item *ngFor="let item of findings" (click)="itemTapped($event, item)">

  
   <img [src]="imagePath(item.defaultPhotoId)"  onerror="this.src='assets/imgs/not-available.png';"  />

  <ion-row>
    <ion-col>
      <ion-note><h2> {{ item.vifLocationAdj}} &nbsp; {{ item.vifNoun}} &nbsp; {{ item.vifFindingAdj}} &nbsp; {{ item.vifDamageClf}} </h2></ion-note>
    </ion-col>
    
  </ion-row>

</ion-card>
</ion-list>


</ion-content>
