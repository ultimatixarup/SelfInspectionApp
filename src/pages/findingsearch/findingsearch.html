<ion-header>

  <ion-navbar>
    <ion-title>Finding Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-item>
  <h1>VIN: {{itemdata.vin}}</h1>
  <h1>LIC: {{itemdata.licensePlateNumber}}</h1>
 <p> State: {{ itemdata.licensePlateState}} </p>
</ion-item>


<ion-list>
<ion-card ion-item *ngFor="let item of findings" (click)="itemTapped($event, item)">

  
  <img src="http://www.iihs.org/media/5a157607-944d-4b7b-a05e-4363e64494ee/2Cambw/Status%20Report/42-08/lex.jpg">

  <ion-row>
    <ion-col>
      <ion-note><h2> {{ item.vifLocationAdj}} &nbsp; {{ item.vifNoun}} &nbsp; {{ item.vifFindingAdj}} &nbsp; {{ item.vifDamageClf}} </h2></ion-note>
    </ion-col>
    
  </ion-row>

</ion-card>
</ion-list>


</ion-content>
