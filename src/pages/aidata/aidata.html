<ion-header>

  <ion-navbar>
    <ion-title>AI Prediction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>

  
   <img [src]="imagePath(photoId)"  onerror="this.src='assets/imgs/not-available.png';"  />

  <ion-row *ngIf="item.vifNoun">
    <ion-col>
      <h2> <font color="red">{{ item.vifLocationAdj}} &nbsp; {{ item.vifNoun}} &nbsp; {{ item.vifFindingAdj}} &nbsp; {{ item.vifDamageClf}} </font></h2>
    </ion-col>
    
  </ion-row>

</ion-card>
    
    <ion-list>
    
        <ion-item *ngFor="let data of probabilities; let i = index">
            
            
            <div [style.backgroundColor]="getcolor(i)" [style.color]="getfrontcolor(i)"><b><ion-row><ion-col>{{ data.label}}</ion-col><ion-col></ion-col><ion-col> {{ data.confidence }}%</ion-col></ion-row> </b></div>
        
        </ion-item> 
    
    
    
    
    </ion-list>
    
    
    
    
</ion-content>


<ion-footer>
  <ion-toolbar>
  
   <div style="text-align:center"><a href="#" (click)="gohome()" ><img src="assets/imgs/home.png" height="40px" width="40px"/>
       </a>
       </div>


  </ion-toolbar>
</ion-footer>
