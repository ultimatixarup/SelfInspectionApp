<ion-header>

  <ion-navbar>
    <ion-title>Inspection</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-content padding>
        
   <ion-row><ion-col><h1><font color="blue">{{inspectiondata.year}}  {{inspectiondata.make}}  {{inspectiondata.model}}</font></h1></ion-col><ion-col></ion-col><ion-col><h2>{{ inspectiondata.licensePlateNumber }} {{inspectiondata.licensePlateState}}</h2></ion-col></ion-row>
   <ion-row><ion-col>
       <h2>{{ inspectiondata.createDate }}</h2>
    </ion-col><ion-col><h2>{{ inspectiondata.odometer }}MILES</h2></ion-col><ion-col><h2>{{ inspectiondata.vin }}</h2></ion-col></ion-row>
       
   
            <img [src]="imageURI" onerror="this.src='assets/imgs/not-available.png';" />
        <ion-row><ion-col>
            <button ion-button icon-left clear small (click)="update(inspectiondata)">
                <ion-icon name="brush" ></ion-icon>
                <div>Update Inspection</div>
            </button>    
        </ion-col></ion-row>
        <ion-row>
            <ion-col>
            
             <button ion-button icon-left clear small (click)="addFinding()">
                <ion-icon name="add" ></ion-icon>
                <div>Add Finding</div>
              </button>
            </ion-col>
            <ion-col>
                <button ion-button icon-left clear small (click)="listFindings(inspectiondata)">
                    <ion-icon name="folder-open" ></ion-icon>
                    <div>Findings</div>
                  </button>
            
            </ion-col>
        
        </ion-row>
        
        

</ion-content>
