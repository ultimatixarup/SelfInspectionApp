<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <button ion-button full  (click)="scan()">Scan Vin Barcode</button>
    
    
    <ion-item *ngIf="vinScanned">
        <button ion-button full (click)="goToInspection()">Go to Inpsection >></button>
    </ion-item>
    
    <ion-item *ngIf="vinScanned">
        <ion-label><h2>Car details</h2></ion-label>
    </ion-item>
     
   
    <ion-list>
       <ion-card ion-item *ngFor="let item of items">
    

              <ion-item>
                
                <h2>{{ item.name }} </h2>
                
              </ion-item>

        
              <ion-card-content>
                <p>{{ item.description }}</p>
              </ion-card-content>

         

    </ion-card>
    </ion-list>
    
    
    
</ion-content>
