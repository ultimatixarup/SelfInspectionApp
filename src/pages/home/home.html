<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <button ion-button full  (click)="scan()">Scan Vin Barcode</button>
    
    
    <ion-item *ngIf="vinScanned">
        <button ion-button full (click)="goToInspection()">Go to Inpsection >></button>
    </ion-item>
 
    <ion-list>
       <ion-item *ngFor="let item of items">
                <h2>{{ item.name }}: {{ item.description }}</h2><p>
                
        </ion-item>
    </ion-list>
    
    
    
</ion-content>
